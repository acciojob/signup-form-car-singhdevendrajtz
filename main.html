<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name"> Name</label>
		<input type="text" id="name" placeholder="Name" required><br>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required><br><br>
		<label >Gender</label><br>
		<input type="radio" id="gender_m" name="gender" value="Male" required>
		<label for="gender_m">Male</label><br>
		<input type="radio" id="gender_f" name="gender" value="Female" required>
		<label for="gender_f">Female</label><br><br>
		<label for="cars">Cars </label><br>

		<select id="cars" aria-required>
			<label for="cars">sdfsld </label>
			<option value="--Please choose an option--">--Please choose an option--</option>
			<option value="Mercedes">Mercedes</option>
			<option value="Volvo" > Volvo</option>
			<option value="BMW" > BMW</option>
			
			
		</select><br><br>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required><br><br>
		<label for="dob" >DOB</label>
		<input type="date" id="dob" required><br><br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" ><br><br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" ><br><br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos"><br><br>
		<button type="submit" aria-required>submit</button>
		
			
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
