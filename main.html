<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="gender_m" name="gender" value="male">
        <label for="gender_m">Male</label><br>
        <input type="radio" id="gender_f" name="gender" value="female">
        <label for="gender_f">Female</label><br><br>

        <label for="cars">Car Brands:</label>
        <select id="cars" name="car_brands">
            <option value="">--Please choose an option--</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedes">Mercedes</option>
        </select><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Age" required><br><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="phone_number" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>

        <input type="checkbox" id="tos" name="tos" required>
        <label for="tos">I agree to the TOS</label><br><br>

        <button type="submit">Register</button>
    </form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
